<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1> Html Form </h1>
    <form>
        <label for="name">Username</label>
        <input type="text" id="name " name="name" placeholder="Enter your name"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter  password"><br><br>
         <label for="gender"> Gender</label>
         <label for="male">male</label>
         <input type="radio" id="male" name="gender" ><br><br>
         <label for="female">female</label>
         <input type="radio" id="female" name="gender"><br><br>

         <label for="country"> Country</label>
         <select id="country">
            <option ></option>
            <option>India </option>
            <option> Canada</option>
            <option> USA</option>
         </select><br><br>
         <label for="fl">Select file</label>
         <input type="file" id=" fl" name="file" placeholder="select file"><br><br>
         <label for="cn">Fav color </label>
         <input type="color" id="cn" name="color "  placeholder="select fav color"><br><br>
         <label for ="date">Date</label>
         <input type="date" id="date" name="date " placeholder="date"><br><br>
         <label for="email"> Email</label>
         <input type=" email" id="email" name="email" placeholder="email"><br><br>
         <label for="age">Age:</label>
         <input type="number" id="ag" placeholder="enter age "><br><br>

         <label for ="adr">Address:</label><br><br>
          <textarea  rows="5" id="adr" placeholder="enter adresss"></textarea> <br><br>
         <label for ="tym">Time:</label>
         <input type="time" id="tym" placeholder="time "><br><br>
         <p>Choose Stream</p>
         <input type="checkbox" id="arts" >
         <label for ="arts">Arts:</label><br>
          <input type="checkbox" id="sci" >
         <label for ="sci">sci:</label><br>
         <input type="checkbox" id="com" >
         <label for ="com">commerce:</label><br><br>
        
         <button type="submit">Submit</button><br><br>
         <button type="reset">Reset</button>
            </form>
</body>
</html>
